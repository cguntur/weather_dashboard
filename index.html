    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="primary">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
        <main class="grid-x">
            <div class="cell medium-6 large-4 search_div">
                <form>
                    <input type="text" name="city_input" id="city_input" placeholder="City Name" />
                    <select name="country" id="select_country">
                        <option value="">Select Country</option>
                    </select>
                    <input type="submit" name="form_submit" id="form_submit" value="Search" />
                </form>
                <div id="past_searches">
                    <ul id="city_names">

                    </ul>
                </div><!--past_searches-->
            </div><!--search_div-->
            <div class="cell medium-6 large-8 results_div">
                <h4>Select a city and country on the left or click on your past searched cities to see the weather forecast.</h4>
                <div id="city_details">
                    <h2 id="city_name"></h2>
                    <p class="city_temp">Temp: <span class="temp"></span></p>
                    <p class="city_wind">Wind: <span class="wind"></span></p>
                    <p class="city_humidity">Humidity: <span class="humidity"></span></p>
                </div><!--city_details-->
                <div id="five_day_weather">
                </div><!--#five_day_weather-->
                
            </div><!--results_div-->

        </main>
        
        
        <script src="js/scripts.js" async defer></script>
    </body>
