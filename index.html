        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation-float.min.css" crossorigin="anonymous">

        <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->

        <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Compressed JavaScript -->

        <link rel="stylesheet" href="css/style.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="primary">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>
        <main class="grid-x">
            <div class="cell medium-6 large-4 search_div">
                <form>
                    <input type="text" name="city_input" id="city_input" placeholder="City Name" />
                    <select name="country" id="select_country">
                        <option value="">Select Country</option>
                    </select>
                    <input type="submit" name="form_submit" id="form_submit" value="Search" />
                </form>
            </div><!--search_div-->
            <div class="cell medium-6 large-8 results_div">
                <div id="city_details">
                    <h2 id="city_name"></h2>
                    <p class="city_temp">Temp: <span class="temp"></span></p>
                    <p class="city_wind">Wind: <span class="wind"></span></p>
                    <p class="city_humidity">Humidity: <span class="humidity"></span></p>
                </div>
                <div class="card" style="width: 300px;">
                    <div class="card-divider">
                      This is a header
                    </div>
                    <img src="assets/img/generic/rectangle-1.jpg">
                    <div class="card-section">
                      <h4>This is a card.</h4>
                      <p>It has an easy to override visual style, and is appropriately subdued.</p>
                    </div>
                  </div>
            </div><!--results_div-->

        </main>
        
        
        <script src="js/scripts.js" async defer></script>
    </body>
</html>
